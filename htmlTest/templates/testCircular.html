<ion-view title="圆形进度条" class="testCircular">
    <ion-header-bar>
        圆形进度条
    </ion-header-bar>
    <ion-content>
        <div class="progress">
            <span class="progress-left">
                <span class="progress-bar" ng-style="styleLeft()"></span>
            </span>
            <span class="progress-right">
                <span class="progress-bar" ng-style="styleRight()"></span>
            </span>
            <div class="progress-value">{{value}}%</div>
        </div>

<style type="text/css">
    .progress {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        position: relative;
        border: 1px solid #8B62FB;
        margin-top: 10px;
    }

    .progress .progress-value {
        width: 90px;
        height: 90px;
        border-radius: 45px;
        position: absolute;
        top: 5px;
        left: 5px;
        text-align: center;
        line-height: 90px;
        background: #ffffff;
        z-index: 2;
    }

    .progress>span {
        width: 55px;
        height: 110px;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: -5px;
    }

    .progress .progress-left {
        left: -5px;
    }

    .progress .progress-right {
        right: -5px;
    }

    .progress .progress-bar {
        width: 100%;
        height: 100%;
        background: #8B62FB;
        position: absolute;
    }

    .progress .progress-left .progress-bar {
        border-bottom-right-radius: 55px;
        border-top-right-radius: 55px;
        left: 100%;
        -webkit-transform-origin: center left;
        transform-origin: center left;
        /* animation: loading-left 1s linear forwards 1s; */
    }

    .progress .progress-right .progress-bar {
        border-bottom-left-radius: 55px;
        border-top-left-radius: 55px;
        right: 100%;
        -webkit-transform-origin: center right;
        transform-origin: center right;
        /* animation: loading-right 1s linear forwards; */
    }

    /* @keyframes loading-right {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);

        100% {
            -webkit-transform: rotate(-180deg);
            transform: rotate(-180deg);
        }
    }

    @keyframes loading-left {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(-180deg);
            transform: rotate(-180deg);
        }
    } */
</style>
