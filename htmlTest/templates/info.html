<ion-view title="info" class="user-info">
    <ion-header-bar>
        我是用户信息界面
    </ion-header-bar>
    <ion-content>
        <!-- <div class="box"></div> -->
        <div class="row ui-tab pd-0">
            <div class="col pd-0" ng-repeat="item in tabs" ng-click="oper.tabSelect($index)">
                <a class="ui-tab-son" ng-class="item.isSelect?'tab-select':'tab-unselect'">{{item.name}}</a>
            </div>
        </div>
        <div ng-if="tabs[0].isSelect" id="dom1">
            <iframe id="iframeId" ng-src="login.html"></iframe>
            <div class="btn-submit" ng-click="value.fun()" ng-repeat="(key, value) in study">{{value.name}}</div>
        </div>
        <div ng-if="tabs[1].isSelect">
            当前时间： {{currentTime|date:'yyyy年MM月dd日 HH时mm分ss秒'}}
        </div>
        <div ng-if="tabs[2].isSelect" class="es6">
            <div class="title">const</div>
            <div class="content">
                输出一个const:
                <span>{{es6.testConst.printValue()}}</span>
            </div>
        </div>
        <tab id="12"></tab>
    </ion-content>
</ion-view>
<style>
    .user-info .ui-tab {
        height: 44px;
        line-height: 41px;
        border-bottom: 1px solid #e4e9f0;
        font-weight: 700;
        text-align: center;
    }

    .user-info .pd-0 {
        padding: 0px;
    }

    .user-info .ui-tab-son {
        text-decoration: none;
        display: inline-block;
    }

    .user-info .tab-select {
        border-bottom: 3px solid #2B98F0;
        color: #2B98F0;
    }

    .user-info .tab-unselect {
        color: #4E5B7C;
        border: 0px;
    }

    .user-info .btn-submit {
        background: #2B98F0;
        box-shadow: 0 0 4px 0 rgba(43, 152, 240, 0.60);
        border-radius: 100px;
        font-size: 18px;
        color: #FFFFFF;
        text-align: center;
        line-height: 44px;
        width: 220px;
        margin: 0 auto;
        margin-top: 20px;
    }

    .user-info .es6 .title {
        margin-left: 10px;
        font-size: 18px;
    }

    .user-info .es6 .content {
        margin-left: 20px;
        font-size: 14px;
    }

    .user-info .es6 .content>span {
        color: red;
    }

    .user-info .box {
        width: 200px;
        height: 200px;
        background: #00ff00;
        display: flex;
    }

    .user-info .box::before {
        content: "";
        display: block;
        width: 100px;
        height: 100px;
        margin: auto;
        background: #ff00ff;
    }

    /* .user-info .box>div {
        width: 100px;
        height: 100px;
        margin: auto;
        background: #ff0000;
    } */
</style>
